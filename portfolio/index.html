<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Controlled Video</title>
    <style>
        section {
            min-height: 100vh;
        }

        #section1 {
            background: rgba(2, 2, 2, 0.5)
        }

        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        video {
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <section></section>

    <section id="section1"></section>
    <video id="video" class="myVideo" src="assets/switzerland.mp4" width="320" height="176"></video>
    </section>
    <section></section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        var tl = gsap.timeline({
            scrollTrigger: {
                trigger: "#section1",
                start: "top top",
                pin: "#section1",
                end: "100%",
                scrub: true
            }
        });


        tl.to(".myVideo", 10, {
            currentTime: 10
        });

    </script>

</body>

</html>
